<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" class="css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <input type="text" value="">
      </div>
      <div class="btns">
        <div class="row">
          <button>C</button>
          <button>%</button>
          <button>DE</button>
          <button class="right">/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="right">*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="right">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="right">+</button>
        </div>
        <div class="row">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="right">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
